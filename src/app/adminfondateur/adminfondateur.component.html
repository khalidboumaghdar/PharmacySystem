<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-5 text-black text-center">Add Product</h2>
      </div>
      <div class="col-md-12">
        <form (ngSubmit)="addProduct()" #productForm="ngForm">
          <div class="p-3 p-lg-5 border rounded-2xl shadow-sm bg-white">

            <div class="form-group row">
              <div class="col-md-6">
                <label class="text-black">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="text-black">Description <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="description" name="description" required>
              </div>
            </div>

            <div class="form-group row mt-3">
              <div class="col-md-6">
                <label class="text-black">Price <span class="text-danger">*</span></label>
                <input type="number" class="form-control" [(ngModel)]="price" name="price" required>
              </div>
              <div class="col-md-6">
                <label class="text-black">Quantity In Stock <span class="text-danger">*</span></label>
                <input type="number" class="form-control" [(ngModel)]="quantityInStock" name="quantityInStock" required>
              </div>
            </div>

            <div class="form-group row mt-4">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="productForm.invalid">
                  Add Product
                </button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
