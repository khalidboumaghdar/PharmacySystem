<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-5 text-black">Register</h2>
      </div>
      <div class="col-md-12">

        <form (ngSubmit)="register()">

          <div class="p-3 p-lg-5 border">

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_name" class="text-black">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_name" [(ngModel)]="user.username" name="username" placeholder="Name" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="c_email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_password" class="text-black">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="c_password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
              </div>
            </div>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>
