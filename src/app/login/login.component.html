<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-5 text-black">Login</h2>
      </div>
      <div class="col-md-12">

        <form (ngSubmit)="login()">

          <div class="p-3 p-lg-5 border">

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="c_email" [(ngModel)]="email" name="email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="l_password" class="text-black">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="l_password" [(ngModel)]="password" name="password" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
